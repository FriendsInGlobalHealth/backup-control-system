<br>
<h5 class="light" *ngIf="title=='Novo Ironkey'" style="display: inline-flex;vertical-align: middle;">
  <a routerLink="/ironkeys" mz-tooltip [tooltip]="'Voltar'" [position]="'left'" [html]="false" [delay]="100">
    <i class="material-icons waves-effect left" style="color: black;">arrow_back</i>
  </a> {{ "ironkeynew" | translate }}</h5>
<h5 class="light" *ngIf="title=='Editar Ironkey'" style="display: inline-flex;vertical-align: middle;">
  <a routerLink="/ironkeys" mz-tooltip [tooltip]="'Voltar'" [position]="'left'" [html]="false" [delay]="100">
    <i class="material-icons waves-effect left" style="color: black;">arrow_back</i>
  </a> {{ "ironkeyedit" | translate }}</h5>

<div class="card-panel">
  <div class="row">
    <form materialize class="col s12" [formGroup]="form" (ngSubmit)="save()">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">label_outline</i>
          <input id="serial" type="text" class="validate" [(ngModel)]="ironkey.serial" formControlName="serial" [class.invalid]="form.controls['serial'].touched && !form.controls['serial'].valid">
          <label for="serial" [class.active]="ironkey.serial" data-error="O Nº de Série deve ser preenchido.">
            {{ "serialn" | translate }} *
          </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">label_outline</i>
          <input id="version" type="text" class="validate" [(ngModel)]="ironkey.version" formControlName="version" [class.invalid]="form.controls['version'].touched && !form.controls['version'].valid">
          <label for="version" [class.active]="ironkey.version" data-error="A versão deve ser preenchida.">
            {{ "version" | translate }} *
          </label>
        </div>
      </div>
      <div class="row" *ngIf="translate.currentLang=='pt'">
        <div class="input-field col s12">
          <mz-select-container>
            <i mz-icon mz-input-prefix [icon]="'label_outline'">
            </i>
            <select mz-select id="status" [label]="'Estado *'" [placeholder]="'Seleccione o estado do Ironkey'" [(ngModel)]="ironkey.status"
              formControlName="status">
              <option *ngFor="let status of status" [value]="status.name" [selected]="status.name == ironkey.status">{{ status.name }}</option>
            </select>
          </mz-select-container>
        </div>
      </div>
      <div class="row" *ngIf="translate.currentLang=='en'">
        <div class="input-field col s12">
          <mz-select-container>
            <i mz-icon mz-input-prefix [icon]="'label_outline'">
            </i>
            <select mz-select id="status" [label]="'Status *'" [placeholder]="'Select the Ironkey status'" [(ngModel)]="ironkey.status"
              formControlName="status">
              <option *ngFor="let status of status" [value]="status.name" [selected]="status.name == ironkey.status">{{ status.name }}</option>
            </select>
          </mz-select-container>
        </div>
      </div>
      <div class="row" *ngIf="translate.currentLang=='pt'">
        <div class="input-field col s12 l6 m6">
          <mz-select-container>
            <i mz-icon mz-input-prefix [icon]="'insert_drive_file'">
            </i>
            <select mz-select id="size" [label]="'Capacidade *'" [placeholder]="'Seleccione a capacidade'" [(ngModel)]="ironkey.size"
              formControlName="size">
              <option *ngFor="let size of sizes" [value]="size.id" [selected]="size.name == ironkey.size">{{ size.name }}</option>
            </select>
          </mz-select-container>
        </div>
        <div class="input-field col s12 l6 m6">
          <mz-datepicker-container>
            <i mz-icon mz-input-prefix [icon]="'date_range'">
            </i>
            <input mz-datepicker [label]="'Data de aquisição'" [options]="options" [(ngModel)]="ironkey.date_purchased" formControlName="date_purchased"
              type="date" />
          </mz-datepicker-container>
        </div>
      </div>
      <div class="row" *ngIf="translate.currentLang=='en'">
        <div class="input-field col s12 l6 m6">
          <mz-select-container>
            <i mz-icon mz-input-prefix [icon]="'insert_drive_file'">
            </i>
            <select mz-select id="size" [label]="'Capacity *'" [placeholder]="'Select storage capacity'" [(ngModel)]="ironkey.size" formControlName="size">
              <option *ngFor="let size of sizes" [value]="size.id" [selected]="size.name == ironkey.size">{{ size.name }}</option>
            </select>
          </mz-select-container>
        </div>
        <div class="input-field col s12 l6 m6">
          <mz-datepicker-container>
            <i mz-icon mz-input-prefix [icon]="'date_range'">
            </i>
            <input mz-datepicker [label]="'Date of acquisition'" [options]="options" [(ngModel)]="ironkey.date_purchased" formControlName="date_purchased"
              type="date" />
          </mz-datepicker-container>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">description</i>
          <textarea id="textarea1" class="materialize-textarea" maxlength="255" [(ngModel)]="ironkey.observation" formControlName="observation"></textarea>
          <label for="textarea1" [class.active]="ironkey.observation">{{ "observation" | translate }}</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" [disabled]="!form.valid||isDisabled">
        {{ "save" | translate }}
        <i class="material-icons right">send</i>
      </button>
      <a *ngIf="!isDisabled" class="waves-effect waves-teal btn-flat" routerLink="/ironkeys">
        <span class="orange-text text-darken-3">{{ "cancel" | translate }}</span>
      </a>
    </form>
  </div>
</div>
