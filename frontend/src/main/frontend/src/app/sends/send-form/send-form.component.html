<br>

<h5 class="light" *ngIf="title=='Enviar Backup'" style="display: inline-flex;vertical-align: middle;">
  <a routerLink="/sends" mz-tooltip [tooltip]="'Voltar'" [position]="'left'" [html]="false" [delay]="100">
    <i class="material-icons waves-effect left" style="color: black;">arrow_back</i>
  </a> {{ "sendnew" | translate }}</h5>
<h5 class="light" *ngIf="title=='Editar Envio de Backup'" style="display: inline-flex;vertical-align: middle;">
  <a routerLink="/sends" mz-tooltip [tooltip]="'Voltar'" [position]="'left'" [html]="false" [delay]="100">
    <i class="material-icons waves-effect left" style="color: black;">arrow_back</i>
  </a> {{ "sendedit" | translate }}</h5>
<div class="card-panel">
  <div class="row">
    <form materialize [formGroup]="form" (ngSubmit)="save()">
      <div class="row">
        <div class="col s12">
          <mz-select-container>
            <i mz-icon mz-input-prefix [icon]="'location_on'">
            </i>
            <select mz-select mz-validation required id="district" label="{{ 'district' | translate }} *" placeholder="{{ 'select' | translate }}"
              [(ngModel)]="send.district" formControlName="district">
              <option *ngFor="let district of alldistricts" [ngValue]="district">{{ district.fullName }}</option>
            </select>
          </mz-select-container>
        </div>

      </div>
      <div class="row">

        <div class="input-field col s11 l2 m2">
            <i class="material-icons prefix">person</i>
            <input id="name" type="text" placeholder="{{ 'searchbyname' | translate }}" class="validate" [formControl]="nameValueControl">
        </div>

        <div class="col s11 l3 m3 ">
          
          <mz-select-container>
          
            <select mz-select label="{{ 'transporter' | translate }} *" placeholder="{{ 'select' | translate }}"
              [(ngModel)]="send.transporter" formControlName="transporter" [disabled]="disabled1">
              <option *ngFor="let transporter of alltransporters" [ngValue]="transporter">{{ transporter.name }} ({{
                transporter.phoneNumber }})</option>
            </select>
          </mz-select-container>
        </div>

        <div class="col s2 l1 m1" *ngIf="disabled1==false" >
          <br>
          <a mz-tooltip routerLink="/transporters/new" target="_blank" tooltip="{{ 'add' | translate }}" [position]="'top'"
            [html]="false" [delay]="100">
            <i class="material-icons waves-effect left">add</i>
          </a>
         <!--
          <a mz-tooltip (click)="refreshTransporter()" tooltip="{{ 'update' | translate }}" [position]="'top'"
            [html]="false" [delay]="100">
            <i class="material-icons waves-effect left" style="color:orange;">refresh</i>
          </a>-->
        </div>
        <div class="col s1 l1 m1" *ngIf="disabled1==true">
          <br>
          <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-red-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 l6 m6">
          <mz-datepicker-container>
            <i mz-icon mz-input-prefix [icon]="'date_range'">
            </i>
            <input mz-datepicker label="{{ 'backup_date' | translate }} *" [options]="options" [(ngModel)]="send.backupDate"
              formControlName="backupDate" type="date" />
          </mz-datepicker-container>
        </div>

      </div>
      <div class="row">
        <div class=" col s12 l6 m6" style="margin-left: 45px;">
          <input type="checkbox" class="filled-in" id="update_finished" [(ngModel)]="send.updateFinished"
            formControlName="updateFinished" />
          <label for="update_finished">{{ "at" | translate }}</label>
        </div>
        <div class=" col s12 l4 m4" style="margin-left: 45px;">
          <input type="checkbox" class="filled-in" id="sync_finished" [(ngModel)]="send.syncFinished" formControlName="syncFinished" />
          <label for="sync_finished">{{ "st" | translate }}</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 l6 m6" style="margin-left: 45px;">
          <input type="checkbox" class="filled-in" id="crossDhis2Finished" [(ngModel)]="send.crossDhis2Finished"
            formControlName="crossDhis2Finished" />
          <label for="crossDhis2Finished">{{ "dhis2" | translate }}</label>
        </div>
        <div class="col s12 l4 m4" style="margin-left: 45px;">
          <input type="checkbox" class="filled-in" id="crossIdartFinished" [(ngModel)]="send.crossIdartFinished"
            formControlName="crossIdartFinished" />
          <label for="crossIdartFinished">{{ "idart" | translate }}</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 l6 m6" style="margin-left: 45px;">
          <input type="checkbox" class="filled-in" id="validationFinished" [(ngModel)]="send.validationFinished"
            formControlName="validationFinished" />
          <label for="validationFinished">{{ "vt" | translate }}</label>
        </div>
      </div>
      <br>

      <div class="row">

        <div class="switch col s12 l3 m3" style="margin-left: 45px;display: inline-flex;">
          {{ "include_idart_backup" | translate }}
          <label>
            <input type="checkbox" [(ngModel)]="send.idartBackup" formControlName="idartBackup">
            <span class="lever"></span>
          </label>
        </div>

        <div class="col s12 l3 m3" *ngIf="send.idartBackup==true" style="margin-top: -20px;">
          <mz-datepicker-container>
            <i mz-icon mz-input-prefix [icon]="'date_range'">
            </i>
            <input mz-datepicker label="{{ 'idart_backup_date' | translate }}" [options]="options" [(ngModel)]="send.idartBackupDate"
              formControlName="idartBackupDate" type="date" />
          </mz-datepicker-container>
        </div>
        
      </div>

      <div class="row">
        <div class="input-field col s12 l12 m12">
          <i class="material-icons prefix">description</i>
          <textarea id="textarea1" class="materialize-textarea" maxlength="255" [(ngModel)]="send.observation"
            formControlName="observation" [class.invalid]="form.controls['observation'].touched && !form.controls['observation'].valid"></textarea>
          <label for="textarea1" [class.active]="send.observation" data-error="A ObservaÃ§Ã£o deve ser preenchida.">{{"obs_district" | translate }} *</label>
        </div>
      </div>
      <div class="row" *ngIf="send.received">
        <div class="col s12 l2 m2" style="margin-left: 45px;margin-top: 40px;">
          <input type="checkbox" class="filled-in" id="ik_received" [(ngModel)]="send.ikReceived" formControlName="ikReceived" />
          <label for="ik_received">{{ "ik_received" | translate }}</label>
        </div>
        <div class="input-field col s12 l8 m8" *ngIf="send.ikReceived">
          <mz-datepicker-container>
            <i mz-icon mz-input-prefix [icon]="'date_range'">
            </i>
            <input mz-datepicker label="{{'receivedate' | translate }}" [options]="options" [(ngModel)]="send.dateIkReceived"
              formControlName="dateIkReceived" type="date" />
          </mz-datepicker-container>
        </div>
        
      </div>
      <div class="row" class="row {{ isHidden }}">
        <div class="col s12 l2 m2" style="margin-left: 45px;margin-top: 25px;">
          <input type="checkbox" class="filled-in" id="canceled" [(ngModel)]="send.canceled" formControlName="canceled" />
          <label for="canceled">{{ "cancelit" | translate }}</label>
        </div>
        <div class="input-field col s12 l8 m8" *ngIf="send.canceled">
          <input id="canceled_reason" type="text" class="validate" [(ngModel)]="send.canceledReason" formControlName="canceledReason">
          <label for="canceled_reason" [class.active]="send.canceled_reason">
            {{ "cancelitreason" | translate }}
          </label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" [disabled]="!form.valid||isDisabled||send.district.fullName==null||send.transporter.name==null||disabled1==true">
        {{ "save" | translate }}
        <i class="material-icons right">send</i>
      </button>
      <a *ngIf="!isDisabled" class="waves-effect waves-teal btn-flat" routerLink="/sends">
        <span class="orange-text text-darken-3">{{ "cancel" | translate }}</span>
      </a>
    </form>
  </div>
</div>
