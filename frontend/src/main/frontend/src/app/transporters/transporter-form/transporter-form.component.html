    <br>
    <h5 class="light" *ngIf="title=='Novo Transportador'" style="display: inline-flex;vertical-align: middle;">
      <a routerLink="/transporters" mz-tooltip [tooltip]="'Voltar'" [position]="'left'" [html]="false" [delay]="100">
        <i class="material-icons waves-effect left" style="color: black;">arrow_back</i>
      </a>
      {{ "transporternew" | translate }}</h5>
    <h5 class="light" *ngIf="title=='Editar Transportador'" style="display: inline-flex;vertical-align: middle;">
      <a routerLink="/transporters" mz-tooltip [tooltip]="'Voltar'" [position]="'left'" [html]="false" [delay]="100">
        <i class="material-icons waves-effect left" style="color: black;">arrow_back</i>
      </a>
      {{ "transporteredit" | translate }}</h5>
    <div class="card-panel">
      <div class="row">
        <form materialize class="col s12" [formGroup]="form" (ngSubmit)="save()">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="name" type="text" class="validate" [(ngModel)]="transporter.name" formControlName="name"
                [class.invalid]="form.controls['name'].touched && !form.controls['name'].valid">
              <label for="name" [class.active]="transporter.name" data-error="O Nome do Transportador deve ser preenchido.">
                {{ "transportername" | translate }} *
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <mz-select-container>
                <i class="material-icons prefix">perm_identity</i>
                <select mz-select id="role" label="{{ 'function' | translate }} *" placeholder="{{ 'select' | translate }}"
                  [(ngModel)]="transporter.role" formControlName="role">
                  <option *ngFor="let role of roles" [value]="role.name" [selected]="role.name == transporter.role">{{
                    role.name }}</option>
                </select>
              </mz-select-container>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="phoneNumber" type="number" class="validate" [(ngModel)]="transporter.phoneNumber"
                formControlName="phoneNumber" [class.invalid]="form.controls['phoneNumber'].touched && !form.controls['phoneNumber'].valid">
              <label for="phoneNumber" [class.active]="transporter.phoneNumber">
                {{ "phone" | translate }}
              </label>
            </div>
          </div>
          
          <div class="row" class="row {{ isHidden }}">
            <div class="col s12 l2 m2" style="margin-left: 45px;margin-top: 25px;">
              <input type="checkbox" class="filled-in" id="canceled" [(ngModel)]="transporter.canceled" formControlName="canceled" />
              <label for="canceled">{{ "cancelit" | translate }}</label>
            </div>
            <div class="input-field col s12 l8 m8" *ngIf="transporter.canceled">
              <i class="material-icons prefix">label_outline</i>
              <input id="canceledReason" type="text" class="validate" [(ngModel)]="transporter.canceledReason"
                formControlName="canceledReason">
              <label for="canceledReason" [class.active]="transporter.canceledReason">
                {{ "cancelitreason" | translate }}
              </label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" [disabled]="!form.valid||isDisabled">
            {{ "save" | translate }}
            <i class="material-icons right">send</i>
          </button>
          <a *ngIf="!isDisabled" class="waves-effect waves-teal btn-flat" routerLink="/transporters">
            <span class="orange-text text-darken-3">{{ "cancel" | translate }}</span>
          </a>
        </form>
      </div>
    </div>
